<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">            
                <img src="{{member.photoUrl || '.assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
                <div class="card-body">
                    <div>
                        <strong><i class="fa fa-map-marker"></i> Location:</strong>
                        <p>{{member.city}},{{member.country}}</p>
                    </div>
                    <div>
                        <strong><i class="fa fa-child"></i>Age:</strong>
                        <p>{{member.age}}</p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{member.lastActive}}</p>
                    </div>
                    <div>
                        <strong>Member Since:</strong>
                        <p>{{member.created}}</p>
                    </div>
                </div>    
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-danger">Like<i class="fa fa-heart"></i></button>
                        <button class="btn btn-success">Message <i class="fa fa-envelope"></i></button>
                    </div>
                </div>        
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <!-- <h4>Description</h4> -->
                <!-- <p>{{memeber.introduction}}</p> -->
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading="Interests">
                <h4>Interests</h4>
                <p>{{member.intrests}}</p>
            </tab>
            <tab heading="Photos" >
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
            </tab>
            <tab heading="Messages">
                <h4></h4>
                <p></p>
            </tab>
        </tabset>
    </div>
</div>
