<div *ngIf="member">
    <div class="row">
        <div class="col-2" *ngFor="let photo of member.photos">
            <img src="{{photo.url}}" alt="User photo" class="img-thumbnail">
            <div class="text-center">
                <button class="btn btn-sm">
                    Main
                </button>
                <button class="btn btn-sm btn-danger">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </div>
    </div>    
</div>
