<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="accountservice.current$|async">
          <li class="nav-item">
            <a class="nav-link"  routerLinkActive="active" routerLink="/members">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/lists">Lists</a>
          </li>          
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/messages">Messages</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="accountservice.current$|async" dropdown>
          <a  class="dropdown-toggle text-light" dropdownToggle>
            Welcome
          </a>
          <div class="dropdown-menu" *dropdownMenu>
            <a href="" class="dropdown-item">Edit</a>
            <div class="dropdown-divider"></div>
            <a href="" class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
        <form #ngLoginForm class="d-flex" autocomplete="off" (ngSubmit)="login()" *ngIf="(accountservice.current$ |async) ===null" >
          <input 
                name = "userame"
                [(ngModel)]="model.username"
                class="form-control me-2"
                type="text" 
                placeholder="UserName">
          <input 
                name = "password"
                [(ngModel)]="model.password"
                class="form-control me-2"
                type="password"
                placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>    
  </nav>
</div>
