<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up !</h2>
    <hr>
    <div class="form-group">
        <input class="form-control" type="text" name="username" 
        placeholder="Username" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" 
        placeholder="Password" [(ngModel)]="model.password">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success mr-2">Register</button>
        <button type="button" class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
