<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up !</h2>
    <hr>
    <div class="form-group" style="margin-bottom: 5px;">
        <input class="form-control" type="text" name="username" 
        placeholder="Username" [(ngModel)]="model.username">
    </div>
    <div class="form-group" style="margin-bottom: 5px;">
        <input class="form-control" type="password" name="password" 
        placeholder="Password" [(ngModel)]="model.password">
    </div>
    <div class="form-group text-center" style="margin-top:2px">
        <button type="submit" class="btn btn-success" style="margin-right: 5px">Register</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
</form>
