<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up !</h2>
    <hr>
    <div style="margin-bottom: 5px;">
        <input class="form-control"
                type="text"
                [class.is-invalid]="registerForm.get('username')?.error && registerForm.get('username').touched"
                placeholder="Username"
                formControlName="username">
    </div>
    <div style="margin-bottom: 5px;">
        <input class="form-control" 
                type="password" 
                placeholder="Password"
                formControlName="password">
    </div>
    <div style="margin-bottom: 5px;">
        <input class="form-control" 
                type="password" 
                placeholder="Confirm Password"
                formControlName="confirmPassword">
    </div>
    <div class="form-group text-center" style="margin-top:2px">
        <button type="submit" class="btn btn-success" style="margin-right: 5px">Register</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
</form>

<p>{{registerForm.value |json}}</p>
<p>{{registerForm.status |json}}</p>
